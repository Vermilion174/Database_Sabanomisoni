<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カテゴリ管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">カテゴリ管理</h2>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mb-3">&laquo; リストに戻る</a>

            <form method="POST" action="{{ url_for('manage_categories') }}" class="input-group mb-4">
                <input type="text" name="name" class="form-control" placeholder="新しいカテゴリ名" required>
                <button class="btn btn-primary" type="submit">追加</button>
            </form>

            <ul class="list-group">
                {% for cat in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ cat.name }}
                    <a href="{{ url_for('delete_category', id=cat.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('このカテゴリを削除すると、含まれるコンテンツも全て削除されます。よろしいですか？');">削除</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
